<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .button {
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .is-primary {
            background-color: #007bff;
        }
        .is-primary:hover {
            background-color: #0056b3;
        }
        .is-success {
            background-color: #28a745;
        }
        .is-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-white">Calculator</h1>
        <div class="field">
            <div class="control">
                <input type="number" id="input1" class="input" placeholder="Enter first number"/>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="number" id="input2" class="input" placeholder="Enter second number"/>
            </div>
        </div>
        <div class="buttons">
            <button id="add" class="button is-primary operation">Add</button>
            <button id="sub" class="button is-primary operation">Subtract</button>
            <button id="mul" class="button is-primary operation">Multiply</button>
            <button id="div" class="button is-primary operation">Divide</button>
        </div>
        <button id="equals" class="button is-success is-fullwidth mt-2">Equals</button>
        <button id="reset" class="button is-danger is-fullwidth mt-2">Reset</button>
        <h2 class="title has-text-white mt-3" id="result">Result: 0</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
